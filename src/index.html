<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Bootstrap 4 Layout</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>

    <div class="container header-container"> <!-- container header start -->
      <div class="row"> <!-- row start -->
        <!-- name and Job Title -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 header-left">
          <h1>John Smith</h1>
          <h2>Web Developer</h2>
        </div>
        <!-- social Media Icons -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 header-right">
          <div class="social-media-icons">
            <ul class="icons social-network social-circle">
              <li><a href="#" class="icoGithub" title="Github"><i class="fa fa-github"></i></a></li>
              <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
            </ul>
            <p>Email: <a href="#" target="_blank">jhyatt1017@gmail.com</a></p>
            <p>Portfolio: <a href="#" target="_blank">josephhyatt.com</a></p>
          </div>
        </div>
      </div> <!-- row end -->
    </div> <!-- container end -->

    <div class="container intro-container"> <!-- container intro start -->
      <h3>About Me</h3>

    </div> <!-- container intro end -->

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
